{% extends "base.html" %}

{% block title %}Contact | Andrzej Zięba{% endblock %}

{% block content %}
<section class="contact-section py-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <h2 class="mb-4 text-tokyo-light">Get In <span class="text-tokyo-blue">Touch</span></h2>
                <p class="text-tokyo-light">Feel free to reach out for collaborations or just a friendly hello!</p>
                
                <div class="contact-info mt-5">
                    <div class="d-flex align-items-center mb-3">
                        <i class="fas fa-envelope fa-lg me-3 text-tokyo-blue"></i>
                        <p class="mb-0 text-tokyo-light">ziebandrzej@gmail.com</p>
                    </div>
                    <div class="d-flex align-items-center mb-3">
                        <i class="fas fa-map-marker-alt fa-lg me-3 text-tokyo-blue"></i>
                        <p class="mb-0 text-tokyo-light">Kraków, Poland</p>
                    </div>
                </div>
                
                <div class="social-links mt-5">
                    <a href="https://github.com/juandrzej" target="_blank" class="me-3 text-tokyo-light"><i class="fab fa-github fa-2x"></i></a>
		    <a href="https://www.boot.dev/u/juandrzej" target="_blank" class="me-3 text-tokyo-light"><i class="fab fa-graduation-cap fa-2x"></i></a>
                    <a href="https://www.linkedin.com/in/andrzejzieba/" target="_blank" class="me-3 text-tokyo-light"><i class="fab fa-linkedin fa-2x"></i></a>
                    <a href="https://www.hackerrank.com/profile/juandrzej" target="_blank" class="me-3 text-tokyo-light"><i class="fab fa-hackerrank fa-2x"></i></a>
                    <a href="https://x.com/ziebandrzej" class="me-3 text-tokyo-light"><i class="fab fa-twitter fa-2x"></i></a>
                </div>
            </div>
            
            <div class="col-lg-6 mt-5 mt-lg-0">
		<form action="{{ url_for('contact') }}" method="POST" class="tokyo-card p-4 rounded">
		    <div class="mb-3">
			<label for="name" class="form-label text-tokyo-light">Name</label>
			<input type="text" class="form-control bg-tokyo-dark text-tokyo-light border-tokyo-darker" id="name" name="name" required>
		    </div>
		    <div class="mb-3">
			<label for="email" class="form-label text-tokyo-light">Email</label>
			<input type="email" class="form-control bg-tokyo-dark text-tokyo-light border-tokyo-darker" id="email" name="email" required>
		    </div>
		    <div class="mb-3">
			<label for="subject" class="form-label text-tokyo-light">Subject</label>
			<input type="text" class="form-control bg-tokyo-dark text-tokyo-light border-tokyo-darker" id="subject" name="subject" required>
		    </div>
		    <div class="mb-3">
			<label for="message" class="form-label text-tokyo-light">Message</label>
			<textarea class="form-control bg-tokyo-dark text-tokyo-light border-tokyo-darker" id="message" name="message" rows="5" required></textarea>
		    </div>
		    <button type="submit" class="btn btn-tokyo-blue w-100">Send Message</button>
		</form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
