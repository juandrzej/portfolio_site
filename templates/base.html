<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Andrzej Zięba | DevOps Engineer{% endblock %}</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tokyo Night Moon Theme CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="tokyo-night-moon">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-tokyo-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">
                <i class="fas fa-terminal me-2 text-tokyo-purple"></i>Andrzej Zięba
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about') }}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('projects') }}">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-5">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-tokyo-dark text-tokyo-light py-4 mt-5">
        <div class="container text-center">
            <div class="social-links mb-3">
                <a href="https://github.com/juandrzej" target="_blank" class="text-tokyo-light mx-2"><i class="fab fa-github fa-lg"></i></a>
                <a href="https://www.boot.dev/u/juandrzej" target="_blank" class="text-tokyo-light mx-2"><i class="fab fa-graduation-cap fa-lg"></i></a>
                <a href="https://www.linkedin.com/in/andrzejzieba/" target="_blank" class="text-tokyo-light mx-2"><i class="fab fa-linkedin fa-lg"></i></a>
                <a href="https://www.hackerrank.com/profile/juandrzej" target="_blank" class="text-tokyo-light mx-2"><i class="fab fa-hackerrank fa-lg"></i></a>
                <a href="https://x.com/ziebandrzej" class="text-tokyo-light mx-2"><i class="fab fa-twitter fa-lg"></i></a>
            </div>
            <p class="mb-0">* means learning in progress.</p>
            <p class="mb-0">&copy; 2025 Andrzej Zięba. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
